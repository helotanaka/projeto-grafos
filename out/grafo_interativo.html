          nodes.update(nodeUpdates);

          var edgeUpdates = [];
          for (var j = 0; j < pathEdgeIds.length; j++) {
            edgeUpdates.push({
              id: pathEdgeIds[j],
              color: {color: defaultEdgeColor},
              width: 1
            });
          }
          edges.update(edgeUpdates);
        }
      }
    </script>
    
</body>
</html>
